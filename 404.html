<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sayfa bulunamadı • Tesbihat</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: #f1ecd9;
        color: #2b2b2b;
      }
      .card {
        max-width: 520px;
        text-align: center;
        padding: 2rem 2.4rem;
        border-radius: 20px;
        box-shadow: 0 18px 45px rgba(71, 88, 39, 0.18);
        background: #ffffff;
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.8rem, 4vw, 2.4rem);
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        color: #ffffff;
        background: #556b2f;
        padding: 0.7rem 1.6rem;
        border-radius: 999px;
        box-shadow: 0 18px 40px rgba(24, 50, 115, 0.18);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #1c1c1a;
          color: #edece9;
        }
        .card {
          background: #232320;
          box-shadow: 0 18px 48px rgba(2, 8, 20, 0.58);
        }
        a {
          background: #c2cbaa;
          color: #1c1c1a;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sayfa bulunamadı</h1>
      <p>Aradığınız sayfaya şu anda ulaşılamıyor. Ana sayfaya dönerek tesbihat içeriklerini keşfetmeye devam edebilirsiniz.</p>
      <a href="./">Ana sayfaya dön</a>
    </div>
  </body>
</html>
